version: '3'

services:
  db-svc:
      image: postgres:14.4
      restart: always
      volumes:
        - ./database-scripts/1-init.sql:/docker-entrypoint-initdb.d/1-init.sql
        - ./database-scripts/2-user-priviledges.sql:/docker-entrypoint-initdb.d/2-user-priviledges.sql
      container_name: db-svc
      environment:
        - POSTGRES_DBNAME=goo
        - POSTGRES_USER=goo
        - POSTGRES_PASSWORD=goo
      ports:
        - 5432:5432
